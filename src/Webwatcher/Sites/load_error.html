<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="load_error.css">
        <title id="Host Not Found"></title>
    </head>
    <body>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <h1>We're having issues accesing this website...</h1>
                    <p>We can't connect to the server at <span id="server"></span></p>
                    <p>If you typed the right address, you can:</p>
                    <ul>
                        <li>Try again later</li>
                        <li>Check your internet connection</li>
                        <li>Check that Webwatcher has permission to access the web (you might be connected but behind a firewall)</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
