<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="config.css">
        <title>Preferences</title>
    </head>
    <body>
        <div class="navbar">
            <h2 style="margin-left: 56px; margin-top: 12px">Preferences</h2>
            <ul class="navbar_list">
                <li><a href="config_basic.html?disable_animations" style="background-image: url(sel.png)"><span id="navbar_text">Basics</span></a></li>
                <li><a href="config_advanced.html?disable_animations"><span id="navbar_text">Advanced</span></a></li>
                <li><a href="config_about.html?disable_animations"><span id="navbar_text">About Webwatcher</span></a></li>
                <li><a href="javascript:webwatcher.showDevTools();"><span id="navbar_text">Developer Tools</span></a></li>
            </ul>
        </div>
        <div class="settings">
            <h2>Basics</h2>
            <br>
            <div>
                <span style="margin-left: 1px; margin-right: 23px" class="bold">Home page:</span>
                <input class="homepage_type" id="homepage_type_def" name="homepage_type" type="radio" checked>
                <label for="homepage_type_def">Default</label>
                <br>
                <input class="homepage_type" id="homepage_type_man" name="homepage_type" type="radio" style="margin-left: 136px">
                <label for="homepage_type_man">Open this page</label>
                <input class="homepage_url" id="homepage_url" type="text" spellcheck="false">
            </div>
            <br>
            <div>
                <span style="margin-left: 1px" class="bold">Search engine:</span>
                <input class="homepage_type" id="search_engine_google" name="search_engine" type="radio" checked>
                <label for="search_engine_google">Google</label>
                <br>
                <input class="homepage_type" id="search_engine_duckduckgo" name="search_engine" type="radio" style="margin-left: 136px; margin-top: 6px">
                <label for="search_engine_duckduckgo">DuckDuckGo</label>
            </div>
        </div>

        <script src="config_basic.js"></script>
    </body>
</html>
